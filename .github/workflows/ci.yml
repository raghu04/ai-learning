name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 nbconvert

      - name: Run code formatters
        run: |
          source .venv/bin/activate
          black --check . --exclude .venv --exclude .venv
          flake8 . --exclude .venv --exclude .venv

      - name: Execute notebooks (headless)
        run: |
          source .venv/bin/activate
          # Find all notebooks and execute them, allowing errors to surface as failures
          find . -name "*.ipynb" -not -path "*/.git/*" -print0 | while IFS= read -r -d '' nb; do
            echo "Executing $nb"
            jupyter nbconvert --to notebook --execute "$nb" --output /dev/null || exit 1
          done
